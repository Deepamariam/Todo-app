<body>

      <div class="form-img">
    <a href="{% url 'show_notes' %}"><img src="https://img.icons8.com/dotty/30/000000/back.png"/></a>    
        <div class="Brand"><h1>Todo Django</h1></div>                        
      </div>                 
       
        <h3 class="Brand">Update Todo</h3>
            {% load crispy_forms_tags %}
       <form method="POST">
        {% csrf_token %}
           <div class="form-group col-md-12 mb-0">
             {{ form.title|as_crispy_field }}
          
                {{ form.deadline|as_crispy_field }}
          

            {{ form.desc|as_crispy_field }}
            {{ form.completed|as_crispy_field }}
            <div class="button"><button class="btn btn-secondary btn-lg " type="submit">Submit</button></div>
            
            </div>
            </form>
               
            


  




<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
